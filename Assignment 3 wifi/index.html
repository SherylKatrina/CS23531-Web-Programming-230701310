<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WiFi Scheme Management</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <form id="wifiForm">
    <h3>WiFi Scheme Management</h3>
    <div id="error-message"></div>

    <label for="scheme_name">Scheme Name:</label>
    <input type="text" id="scheme_name" placeholder="Enter scheme name">

    <label for="connection_type">Connection Type:</label>
    <select id="connection_type">
      <option value="">Select type</option>
      <option value="Fiber">Fiber</option>
      <option value="DSL">DSL</option>
      <option value="Cable">Cable</option>
    </select>

    <label for="speed">Speed (in Mbps):</label>
    <input type="number" id="speed" placeholder="Enter speed">

    <label for="data_limit">Data Limit (in GB):</label>
    <input type="number" id="data_limit" placeholder="Enter data limit">

    <label for="price">Price (in Rs):</label>
    <input type="number" id="price" placeholder="Enter price">

    <button type="button" id="addSchemeBtn">Submit Scheme</button>
  </form>

  <table id="schemeTable">
    <thead>
      <tr>
        <th>Scheme Name</th>
        <th>Type</th>
        <th>Speed (Mbps)</th>
        <th>Data Limit (GB)</th>
        <th>Price (Rs)</th>
        <th>Recommendation</th>
      </tr>
    </thead>
    <tbody>
      <!-- Dynamic rows will appear here -->
    </tbody>
  </table>

  <script src="script.js"></script>
</body>
</html>
